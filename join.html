      firebase.initializeApp(firebaseConfig);
      firebase.analytics();
      var database = firebase.database();
      const user_ref = database.ref("users")//database 안의 users
      const sign_form = document.getElementById("sign_form");

      sign_form.addEventListener("submit", signsign);

      function signsign(event) {
        event.preventDefault();
        var id = document.getElementById("rg_id").value;
        var pw = document.getElementById("rg_pw").value;
        var name = document.getElementById("rg_name").value;
        var mail = document.getElementById("rg_mail").value;
        var num = document.getElementById("rg_num").value;

        user_ref.child(id).once('value', function (snapshot) {
          if (snapshot.exists()) {
            alert('중복된아이디입니다.');
          } else {
            user_ref.child(id).set({
              user_name: name,
              user_email: mail,
              user_phone: num,
              user_pw: pw,
            })
            window.location.href = "login.html"
          }
        });
      }
