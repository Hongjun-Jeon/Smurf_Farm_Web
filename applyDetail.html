    firebase.analytics();

    var database = firebase.database();

    function apply_Detail() {

      const apply_ref = database.ref("apply")
      apply_ref.child(apply_key).once('value', function (childSnapshot) {
        const apply_category = document.createElement("td");
        const apply_name = document.createElement("td");
        const apply_tell = document.createElement("td");
        const apply_date = document.createElement("td");
        const apply_message = document.createElement("td");
        const apply_MCall = document.createElement("td");
        const apply_NCall = document.createElement("td");


        apply_category.innerText = childSnapshot.val().apply_category;
        apply_name.innerText = childSnapshot.val().apply_name;
        apply_tell.innerText = childSnapshot.val().apply_tell;
        apply_date.innerText = childSnapshot.val().apply_date;
        apply_message.innerText = childSnapshot.val().apply_message;
        apply_MCall.innerText = childSnapshot.val().apply_MCall;
        apply_NCall.innerText = childSnapshot.val().apply_NCall;
        
        document.getElementById("apply_category").appendChild(apply_category);
        document.getElementById("apply_name").appendChild(apply_name);
        document.getElementById("apply_tell").appendChild(apply_tell);
        document.getElementById("apply_date").appendChild(apply_date);
        document.getElementById("apply_message").appendChild(apply_message);
        document.getElementById("apply_MCall").appendChild(apply_MCall);
        document.getElementById("apply_NCall").appendChild(apply_NCall);

      });
    }

    apply_Detail();
