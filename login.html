      var database = firebase.database();
      const login = document.getElementById("login");
      login.addEventListener("submit", login_f);

      function login_f(event) {
        event.preventDefault();

        var id = document.getElementById("id").value;
        var pw = document.getElementById("pw").value;

        const user_ref = database.ref("users");
        user_ref.child(id).once("value", function (snapshot) {
          if (snapshot.exists()) {
            if (snapshot.val().user_pw === pw) {
              var logSessionData = id;
              sessionStorage.setItem("idSession", logSessionData);
              window.location.href = "index.html";
            } else {
              alert("비밀번호를 확인해주세요");
            }
          } else {
            alert("아이디가 존재하지 않습니다.");
          }
        });
      }
