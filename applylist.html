    };
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();

    var database = firebase.database();
    var table = document.getElementById("apply");
    let apply_cnt = 1;

    function applyRead() {
      database.ref("apply").once("value", function (snapshot) {
        let apply_box = [];
        snapshot.forEach(function (childSnapshot) {
          const tr = document.createElement("tr");
          const td_num = document.createElement("td");
          const td_title = document.createElement("td");
          const td_writer = document.createElement("td");
          const td_date = document.createElement("td");
          const td_a = document.createElement("a");

          td_num.innerText = apply_cnt++;
          td_a.innerHTML = childSnapshot.val().apply_category;
          td_writer.innerText = childSnapshot.val().apply_name;
          td_date.innerText = childSnapshot.val().apply_date;
          td_a.addEventListener("click", intoDetail);
          function intoDetail() {
            var sessionData = this.getAttribute("value");
            childSnapshot.val().apply_number;
            sessionStorage.setItem("apply_key", sessionData);
            window.location.href = "applyDetail.html";
          }
          td_a.setAttribute("value", childSnapshot.val().apply_number);
          td_title.appendChild(td_a);
          tr.appendChild(td_num);
          tr.appendChild(td_title);
          tr.appendChild(td_writer);
          tr.appendChild(td_date);
          apply_box.push(tr);
    
        });
        for (let i = apply_box.length - 1; i >= 0; i--) {
          table.appendChild(apply_box[i]);
        }
      });
    }
    applyRead();
  </script>
